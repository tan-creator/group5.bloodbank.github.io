<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../assets/img/icon-tabbar.png">


    <!-- FONT -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="../assets/font/fontawesome-free-6.0.0-web/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-login-register">
        <div id="form-login" class="login-register__container">
            <div class="login-register__content">
                <a href="../index.html" class="login-register__backBtn">
                    <i class="login-register__backBtn-icon fa-solid fa-angle-left"></i>
                </a>
                <div class="login-register__content-logo"><i class="login-register__content-logo--icon fa fa-plus-square"></i></div>
                <div class="login-register__content-title">Login to Blood Bank</div>

                <div class="login-register__content-main">
                    <div class="main__input">
                        <div class="form__group">
                            <div class="main__input-item">
                                <input name="email" id="email" type="email" class="main__input-username" placeholder="Email">
                            </div>
                            <span class="form__group-hint"></span>
                        </div>
                        <div class="form__group">
                            <div class="main__input-item">
                                <input name="password" id="password" type="password" class="main__input-password" placeholder="Password">
                            </div>
                            <span class="form__group-hint"></span>
                        </div>
                        <button class="main__input-btn">LOGIN</button>
                    </div>

                    <div class="main__bottom">
                        <div class="main__input-dontHaveAcc">
                            <p>Do not have an account?</p>
                            <a href="../Register/register.html" class="main__input-dontHaveAcc--link">Register</a>
                        </div>
                        <a href="" class="main__input-forgotPassword">Forgot Password?</a>
                    </div>
                </div>
            </div>
            <div class="login__about">
                <a href="" class="login__about-link">About Blood Bank</a>
                <span>|</span>
                <a href="" class="login__about-link">Support from Blood Bank</a>
            </div>
        </div>
    </div>

    <script src="../Validator/validator.js"></script>
    <script>
        Validator({
            form: '#form-login',
            formGroupSelector: '.form__group',
            errorSelector: '.form__group-hint',
            inputItem: '.main__input-item',
            submitBtn: '.main__input-btn',
            rules: [
                Validator.isRequired('#email', 'Please enter your email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password', 'Please enter your password'),
            ],
            onSubmit: function(data) {
                console.log(data);
            }
        })
    </script>
</body>
</html>
